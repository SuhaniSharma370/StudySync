<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>StudySync</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="clock.png" type="image/png">
</head>
<body>
  <header>
    <h1>📘 StudySync</h1>
  </header>

  <main>
    <section class="input-section">
      <h2>Add a Subject</h2>
      <form id="subject-form">
        <input type="text" id="subject-input" placeholder="Enter subject name" required />
        <button type="submit">Add Subject</button>
      </form>
    </section>

    <section class="list-section">
      <h2>Your Subjects</h2>
      <ul id="subject-list">
        <!-- Subjects will appear here -->
      </ul>
    </section>

    <section class="progress-section">
      <h2>Weekly Progress</h2>
      <div class="progress-placeholder">[Chart Coming Soon]</div>
    </section>
  </main>

  <footer>
    <p>© 2025 StudySync | Built with ❤️</p>
  </footer>
</body>
</html>
